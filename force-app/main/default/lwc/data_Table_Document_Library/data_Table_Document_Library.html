<template>
    <lightning-datatable key-field="id" columns={columns} data={data} errors={errors} onrowaction={handleRowAction}></lightning-datatable>
    <template if:true={ready}>
		<section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-hidden="true" aria-describedby="modal-content-id-1">
			<div class="slds-modal__container">
				<!-- Modal/Popup Box LWC header here -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Rename LWC Setup.docx</h2>
				</header>
				<!-- Modal/Popup Box LWC body starts here -->
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<lightning-input type="text" name="rename_name" label="Rename" placeholder="Rename File/Folder" value={renamedvalue}>
					</lightning-input>
				</div>
				<!-- Modal/Popup Box LWC footer starts here -->
				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
					<button class="slds-button slds-button_brand" onclick={rename_method} title="Rename">Rename</button>
				</footer>
			</div>
		</section>
        <div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
